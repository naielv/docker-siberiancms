; PHP settings for siberian
memory_limit=512M
upload_max_filesize=500M
post_max_size=500M
max_execution_time=400
max_input_time=400

; Auto-prepend file for reverse proxy support
; This fixes $_SERVER['REQUEST_SCHEME'] when behind a proxy
auto_prepend_file=/usr/local/etc/php/reverse-proxy-prepend.php
